<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Chat</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3>Send message</h3>
                <hr>
                <input type="text" name="" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
                <input type="text" name="" id="txtMessage" class="form-control mb-2" placeholder="message" autocomplete="off">
            </div>
            <div class="col-sm-6">
                <h3>Chat</h3>
                <ul id="ulMessages">

                </ul>


            </div>
        </div>

        <h3>Users</h3>
        <ul id="ulUsers">

        </ul>
        <button type="button" name="btnLogout" id="btnLogout" class="btn btn-primary" btn-lg btn-block">logout</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
